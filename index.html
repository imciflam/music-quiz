<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music quiz</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,500i,700i&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link href="build/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; left: -1200em;"
    >
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        <feOffset dx="0" dy="0"></feOffset>
        <feMerge>
          <!--takes the result of another filter to be processed by its parent-->
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </svg>

    <div class="app">
      <section class="main"></section>

      <section class="copyright">
        Made in 2019
      </section>
    </div>

    <script src="build/js/main.js" defer></script>
  </body>
</html>
